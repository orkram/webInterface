<!DOCTYPE html>
<html>
<head>
<title>Login PAge</title>
</head>
<style>
.btn{
  background-color: black;
  color: white;
  margin: 10px;
  float: left;
  height: 30px;
  width: 25%;
  cursor: pointer;
  display: inline-block;
  border-style: solid;
  border-color: black;
}
.btn:hover{
  background-color: red;
}

.overlay-bar{
  width:5px;
  height:200px;
  background:red;
  position: absolute;
  top: 40%;
  left: 5%;
}
.bar-separator{
  width:1px;
  height: 47px;
  background: rgb(0 0 0 / 14%);
  position: relative;
  float: left;
  border: 10px;
}
.right-text{
  float:left;
  text-align: center;
  margin: 15px;
}
.bar-text{
  z-index: 3;
}
.bar-right{
  position: relative;
  float:right;
  z-index: 3;
}

.container {
  border: 1px solid #fff;
  flex-wrap: wrap;
}
.icon-box{
  position: relative;
  max-height:23%;
  max-width: 23%;
  float: left;
  bottom: 7px;
  overflow: hidden;
  content:url("https://i.pinimg.com/originals/c1/ec/da/c1ecda477bc92b6ecfc533b64d4a0337.png")
}

.logo-img{
  max-height:100%;
  max-width: 100%; 
  overflow: hidden;
  -webkit-filter: brightness(0.5);
  filter: brightness(0.5);
  content:url("https://s3-us-west-2.amazonaws.com/uw-s3-cdn/wp-content/uploads/sites/6/2017/11/04133712/waterfall.jpg");
} 

.box {
  float: left;
  width: 60%;
  height: 100%;
  position: relative;
}

.bar-left{
  float: left;
  position: relative;
  z-index: 3;
}
.overlay_top{
  color: white;
  font-size: 92px;
  margin: 0;
  text-align: center;
  position: absolute;
  top: 25%;
  left: 5%;
}
.overlay_middle{
  color: white;
  font-size: 92px;
  margin: 0;
  text-align: left;
  position: absolute;
  top: 40%;
  left: 8%;
}
.overlay_bottom{
  color: white;
  font-size: 28px;
  margin: 0;
  text-align: left;
  position: absolute;
  top: 70%;
  left: 6%;
}

.bar {
    min-height: 50px;
    max-height: 50px;
    z-index: 3;
    flex-wrap: nowrap;
    background: rgb(255, 255, 255);
   -webkit-box-flex: 1;
    flex-grow: 1;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
    margin: 0;
    display: block;
    flex-grow: 1;
}

.bar-font {
   font-family: "open sans", Roboto, sans;
   font-weight: 400;
}

.bar-background {
    position: relative;
    top: 48px;
    box-sizing: border-box;
    min-height: 48px;
    max-height: 48px;
    height: 48px;
    padding: 0px 3%;
    margin-bottom: -48px;
    transform: translateY(-100%);
    z-index: 1;
    flex-grow: 1;
    transform-origin: center top;
    transition: transform 0.3s linear 0s;
    background-color: rgb(255, 255, 255);
    box-shadow: rgb(0 0 0 / 20%) 0px 1px 3px 0px, rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 2px 1px -1px;
}
.login-form{
  flex: 0.4 0 10%;
  margin: 10%;
  display:block; 
}
.body-container{
  display: flex;
  flex-wrap: wrap;
  overflow: hidden;
}

.main-content{
    flex-wrap: nowrap;
    display: flex;
}
.form-group 			  { 
  position:relative; 
  margin-bottom:45px; 
}
label 				 {
  color:#999; 
  font-size:18px;
  font-weight:normal;
  position:absolute;
  pointer-events:none;
  left:5px;
  top:10px;
  transition:0.2s ease all; 
  -moz-transition:0.2s ease all; 
  -webkit-transition:0.2s ease all;
}

/* active state */
input:focus ~ label, input:valid ~ label 		{
  top:-20px;
  font-size:14px;
  color:#5264AE;
}

/* BOTTOM BARS ================================= */
.input-bar 	{ 
  position:relative;
  display:block; 
  width:315px;
}
.input-bar:before, .input-bar:after 	{
  content:'';
  height:2px; 
  width:0;
  bottom:1px; 
  position:absolute;
  background:#5264AE; 
  transition:0.2s ease all; 
  -moz-transition:0.2s ease all; 
  -webkit-transition:0.2s ease all;
}
.input-bar:before {
  left:50%;
}
.input-bar:after {
  right:50%; 
}

/* active state */
input:focus ~ .input-bar:before, input:focus ~ .input-bar:after {
  width:50%;
}

/* HIGHLIGHTER ================================== */
.highlight {
  position:absolute;
  height:60%; 
  width:300px; 
  top:25%; 
  left:0;
  pointer-events:none;
  opacity:0.5;
}

/* active state */
input:focus ~ .highlight {
  -webkit-animation:inputHighlighter 0.3s ease;
  -moz-animation:inputHighlighter 0.3s ease;
  animation:inputHighlighter 0.3s ease;
}

/* ANIMATIONS ================ */
@-webkit-keyframes inputHighlighter {
	from { background:#5264AE; }
  to 	{ width:0; background:transparent; }
}
@-moz-keyframes inputHighlighter {
	from { background:#5264AE; }
  to 	{ width:0; background:transparent; }
}
@keyframes inputHighlighter {
	from { background:#5264AE; }
  to 	{ width:0; background:transparent; }
}
input 				{
  font-size:18px;
  padding:10px 10px 10px 5px;
  display:block;
  width:300px;
  border:none;
  border-bottom:1px solid #757575;
}
input:focus { outline:none; }
</style>
