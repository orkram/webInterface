<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/todo.css">

  <script src="js/todo.js"></script>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">

  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>


  <title>Your ToDo</title>
</head>
<body>
<div class="main-row">

  <div class="todo-spacer"> </div>
  <div class="todo-holder">
    <h1>Your todo List</h1>
    <div class="todo-input">

      <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="my-label-id">Description</span>
        <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
        <span class="mdc-line-ripple"></span>
      </label>

      <button class="mdc-button foo-button">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Add task</span>
      </button>


    </div>
    <div class="todo-list">
      <ul class="mdc-list" role="radiogroup">
        <li class="mdc-list-item" role="radio" aria-checked="false">
          <span class="mdc-list-item__ripple"></span>
          <span class="mdc-list-item__graphic">
      <div class="mdc-radio">
        <input class="mdc-radio__native-control"
               type="radio"
               id="demo-list-radio-item-1"
               name="demo-list-radio-item-group"
               value="1">
        <div class="mdc-radio__background">
          <div class="mdc-radio__outer-circle"></div>
          <div class="mdc-radio__inner-circle"></div>
        </div>
      </div>
    </span>
          <label class="mdc-list-item__text" for="demo-list-radio-item-1">First item</label>
        </li>
        <li class="mdc-list-item" role="radio" aria-checked="true" tabindex="0">
          <span class="mdc-list-item__ripple"></span>
          <span class="mdc-list-item__graphic">
      <div class="mdc-radio">
        <input class="mdc-radio__native-control"
               type="radio"
               id="demo-list-radio-item-2"
               name="demo-list-radio-item-group"
               value="2"
               checked>
        <div class="mdc-radio__background">
          <div class="mdc-radio__outer-circle"></div>
          <div class="mdc-radio__inner-circle"></div>
        </div>
      </div>
    </span>
          <label class="mdc-list-item__text" for="demo-list-radio-item-2">Second item</label>
        </li>
        <li class="mdc-list-item" role="radio" aria-checked="false">
          <span class="mdc-list-item__ripple"></span>
          <span class="mdc-list-item__graphic">
      <div class="mdc-radio">
        <input class="mdc-radio__native-control"
               type="radio"
               id="demo-list-radio-item-3"
               name="demo-list-radio-item-group"
               value="3">
        <div class="mdc-radio__background">
          <div class="mdc-radio__outer-circle"></div>
          <div class="mdc-radio__inner-circle"></div>
        </div>
      </div>
    </span>
          <label class="mdc-list-item__text" for="demo-list-radio-item-3">Third item</label>
        </li>
      </ul>
    </div>
  </div>
  <div class="todo-spacer"> </div>
</div>
</body>
</html>
